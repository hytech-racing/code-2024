[env:genericSTM32F446RE]
platform = ststm32
board = genericSTM32F446RE
framework = arduino
lib_deps = 
    https://github.com/adafruit/Adafruit_SHARP_Memory_Display.git
    https://github.com/adafruit/Adafruit-GFX-Library.git
    https://github.com/pazi88/STM32_CAN.git
    https://github.com/adafruit/Adafruit_NeoPixel.git
    https://github.com/walkermburns/HyTech_CAN.git
upload_protocol = dfu
build_flags =
    ; https://github.com/stm32duino/Arduino_Core_STM32/wiki/HAL-configuration
    ; Enables for USB Serial
    -D PIO_FRAMEWORK_ARDUINO_ENABLE_CDC
	-D USBCON
	-D USBD_VID=0x0483
	-D USBD_PID=0x0003
    ; Enables for CAN
    -D HAL_PCD_MODULE_ENABLED
    -D HAL_CAN_MODULE_ENABLED
    ; Disables to save memory/flash
    -D HAL_DAC_MODULE_DISABLED
    -D HAL_ADC_MODULE_DISABLED
    -D HAL_SD_MODULE_DISABLED
    -D HAL_ETH_MODULE_DISABLED
    ; This Overrides the HSE value defined in hal_conf_default.h
    ; This will cause issues with neopixels if incorrectly set
    ; This value is for a 24Mhz xtal
    -D HSE_VALUE=24000000

monitor_dtr = 1
